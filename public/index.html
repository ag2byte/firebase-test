      <script>
        // -------------------------------------------
        // COMPUTED STYLE
        // -------------------------------------------
        var btns = document.querySelectorAll(".heart");

        for (let i = 0; i < btns.length; i++) {
          btns[i].addEventListener(
            "click", // this event is called when either of button is clicked as per state

            () => {
              var element1 = btns[i];
              var element2 = btns[1 - i];
              if (
                window.getComputedStyle(element1).backgroundColor ==
                "rgb(0, 0, 0)" // if black change to purple else reverse
              ) {
                element1.style.backgroundColor = "#9f00ad";
                element2.style.backgroundColor = "black";
              } else {
                element1.style.backgroundColor = "black";
                element2.style.backgroundColor = "#9f00ad";
              }
            }
          );
        }
